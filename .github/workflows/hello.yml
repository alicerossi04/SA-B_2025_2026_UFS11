name: Il mio primo github action
on:
  push:
jobs: 
  italian-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ls
      - run: pwd
      - run: sudo apt update
      - run: pwd
      - run: ls -la
      - run: java -version
      - run: ls
      - run: pwd
        working-directory: template-progetto
      - run: cd template-progetto
      - run: mvn install
        working-directory: template-progetto
