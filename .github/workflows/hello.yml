name: Java CI with MySQL

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    name: Build and Run with DB
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: netfluxdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Load database schema
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          # Wait for MySQL to be fully ready
          sleep 15
          mysql -h 127.0.0.1 -u root -ppassword netfluxdb < DatabaseFilm/NetfluxDB.sql

      - name: Compile Java project
        working-directory: DatabaseFilm
        run: |
          mkdir -p bin
          javac -d bin -cp 'libs/*' src/*.java

      - name: Run Java project
        working-directory: DatabaseFilm
        run: java -cp 'bin:libs/*' Principale
